<svg class="energy-flow-svg" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
    <!-- Definitions -->
    <defs>
        <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#F18701;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F7B801;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="powerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Main flow paths -->
    <path id="gasPath" d="M 50 150 L 250 150" stroke="url(#energyGradient)" stroke-width="3" fill="none" opacity="0.5"/>
    <path id="heatPath" d="M 350 150 L 550 100" stroke="url(#heatGradient)" stroke-width="3" fill="none" opacity="0.5"/>
    <path id="powerPath" d="M 350 150 L 550 200" stroke="url(#powerGradient)" stroke-width="3" fill="none" opacity="0.5"/>
    
    <!-- Animated particles -->
    <circle class="energy-particle" r="4" fill="url(#energyGradient)">
        <animateMotion dur="3s" repeatCount="indefinite">
            <mpath href="#gasPath"/>
        </animateMotion>
    </circle>
    <circle class="energy-particle" r="4" fill="url(#heatGradient)">
        <animateMotion dur="3s" repeatCount="indefinite">
            <mpath href="#heatPath"/>
        </animateMotion>
    </circle>
    <circle class="energy-particle" r="4" fill="url(#powerGradient)">
        <animateMotion dur="3s" repeatCount="indefinite">
            <mpath href="#powerPath"/>
        </animateMotion>
    </circle>
    
    <!-- Icons -->
    <!-- Gas input -->
    <g transform="translate(50, 150)">
        <circle cx="0" cy="0" r="25" fill="#141414" stroke="url(#energyGradient)" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" fill="#F18701" font-size="12" font-weight="600">GAS</text>
    </g>
    
    <!-- ThermoHybrid -->
    <g transform="translate(300, 150)">
        <rect x="-50" y="-40" width="100" height="80" rx="8" fill="#141414" stroke="url(#energyGradient)" stroke-width="3"/>
        <text x="0" y="-10" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="700">Thermo</text>
        <text x="0" y="10" text-anchor="middle" fill="#F18701" font-size="14" font-weight="700">Hybrid</text>
        <circle cx="-15" cy="20" r="3" fill="#F18701"/>
        <circle cx="0" cy="20" r="3" fill="#F18701"/>
        <circle cx="15" cy="20" r="3" fill="#F18701"/>
    </g>
    
    <!-- Heat output -->
    <g transform="translate(550, 100)">
        <circle cx="0" cy="0" r="30" fill="#141414" stroke="url(#heatGradient)" stroke-width="2"/>
        <!-- Heat waves icon -->
        <path d="M -10 -5 Q -10 -15 -5 -15 Q 0 -15 0 -5" stroke="#EF4444" stroke-width="2" fill="none"/>
        <path d="M 0 -5 Q 0 -15 5 -15 Q 10 -15 10 -5" stroke="#EF4444" stroke-width="2" fill="none"/>
        <text x="0" y="15" text-anchor="middle" fill="#EF4444" font-size="11" font-weight="600">WÃ„RME</text>
    </g>
    
    <!-- Power output -->
    <g transform="translate(550, 200)">
        <circle cx="0" cy="0" r="30" fill="#141414" stroke="url(#powerGradient)" stroke-width="2"/>
        <!-- Lightning bolt icon -->
        <path d="M 5 -15 L -5 0 L 2 0 L -5 15 L 8 -3 L 0 -3 Z" fill="#3B82F6"/>
        <text x="0" y="25" text-anchor="middle" fill="#3B82F6" font-size="11" font-weight="600">STROM</text>
    </g>
    
    <!-- Labels -->
    <text x="150" y="135" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="12">Brennstoff</text>
    <text x="450" y="85" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="12">Heizung</text>
    <text x="450" y="215" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="12">Eigenstrom</text>
</svg>
