<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="800" viewBox="0 0 1600 800" fill="none">
  <title>CO2-Preis 2025 – Fuchs</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B0B0B"/>
      <stop offset="1" stop-color="#141414"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF914D" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#FF914D" stop-opacity="0.06"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="800" fill="url(#bg)"/>
  <path d="M0,140 C420,40 820,220 1600,40 L1600,0 L0,0 Z" fill="url(#accent)"/>
  <g transform="translate(800,400)" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="0" cy="0" r="170" stroke="#FF914D" stroke-width="6" fill="none"/>
    <!-- CO2 molecule (3 circles) -->
    <g stroke="#EDEFF6" stroke-width="8" fill="none" opacity="0.95">
      <circle cx="-70" cy="0" r="28"/>
      <circle cx="70" cy="0" r="28"/>
      <circle cx="0" cy="-70" r="20"/>
      <line x1="-42" y1="0" x2="42" y2="0"/>
      <line x1="-20" y1="-50" x2="-55" y2="-10"/>
      <line x1="20" y1="-50" x2="55" y2="-10"/>
    </g>
    <!-- Euro coin -->
    <g transform="translate(120,80)">
      <circle cx="0" cy="0" r="46" fill="#FF914D" fill-opacity="0.22" stroke="#FF914D" stroke-width="6"/>
      <!-- stylized € -->
      <path d="M -15 -18 C -5 -30 20 -30 30 -22 M -25 -6 H 18 M -25 8 H 18 M -15 18 C -5 30 20 30 30 22" stroke="#FFE1CF" stroke-width="6" fill="none" stroke-linecap="round"/>
    </g>
  </g>
</svg>
