<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="800" viewBox="0 0 1600 800" fill="none">
  <title>ThermoHybrid: KWK + WP + PV – Fuchs</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B0B0B"/>
      <stop offset="1" stop-color="#141414"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF914D" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#FF914D" stop-opacity="0.06"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="800" fill="url(#bg)"/>
  <path d="M0,120 C420,30 780,210 1600,20 L1600,0 L0,0 Z" fill="url(#accent)"/>
  <g transform="translate(800,400)" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="0" cy="0" r="170" stroke="#FF914D" stroke-width="6" fill="none"/>
    <!-- Sun (PV) -->
    <g transform="translate(-90,-70)" stroke="#FFE1CF" stroke-width="8">
      <circle cx="0" cy="0" r="26" />
      <line x1="0" y1="-46" x2="0" y2="-70"/>
      <line x1="0" y1="46" x2="0" y2="70"/>
      <line x1="-46" y1="0" x2="-70" y2="0"/>
      <line x1="46" y1="0" x2="70" y2="0"/>
      <line x1="-32" y1="-32" x2="-50" y2="-50"/>
      <line x1="32" y1="-32" x2="50" y2="-50"/>
      <line x1="-32" y1="32" x2="-50" y2="50"/>
      <line x1="32" y1="32" x2="50" y2="50"/>
    </g>
    <!-- Plug (Strom) -->
    <g transform="translate(90,-60)" stroke="#EDEFF6" stroke-width="10">
      <rect x="-24" y="-24" width="48" height="46" rx="8"/>
      <line x1="-10" y1="-40" x2="-10" y2="-24"/>
      <line x1="10" y1="-40" x2="10" y2="-24"/>
    </g>
    <!-- Droplet (Wärme) -->
    <path d="M-15 60 C-15 30 10 10 20 -15 C 30 10 55 30 55 60 C55 80 40 98 20 98 C0 98 -15 80 -15 60Z" fill="#FF914D" fill-opacity="0.9"/>
  </g>
</svg>
